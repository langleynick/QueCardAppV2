<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueCardAppV2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/styles.css">
</head>
<body>
    <header class="text-center py-2 mb-3 bg-dark text-light">
        <h1>QueCardAppV2</h1>
        <div class="row">
            <div class="col-3 mx-auto">
                <p class="h3 p-2 border">Home</p>
            </div>
            <div class="col-3 mx-auto">
                <p class="h3 p-2 border">Guide</p>
            </div>
        </div>
    </header>
    <main>
        <div class="row mb-3 text-center">
            <h1><span class="badge bg-dark">Fill in Que Card:</span></h1>
        </div>
        <div class="row mb-3">
            <div class="col-8 mx-auto mb-3">
                <div class="input-group">
                    <span class="input-group-text fw-bold" id="question-label">Question:</span>
                    <textarea class="form-control" aria-label="Question" aria-describedby="question-label"></textarea>
                </div>
            </div>
            <div class="col-8 mx-auto mb-3">
                <div class="input-group">
                    <span class="input-group-text fw-bold" id="question-label">Answer:</span>
                    <textarea class="form-control" aria-label="Question" aria-describedby="question-label"></textarea>
                </div>
            </div>
            <div class="col-8 mx-auto text-center">
                <button type="button" class="btn btn-lg btn-dark" id="submit">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="accordion" id="queCards">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cardsView" aria-expanded="false" aria-controls="cardsView">
                                View Que Cards
                            </button>
                        </h2>
                        <div id="cardsView" class="accordion-collapse collapse" aria-labelledby="heading" data-bs-parent="#queCards">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../resources/js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
